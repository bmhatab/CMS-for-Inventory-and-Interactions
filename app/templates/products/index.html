{% extends 'base_index.html' %}

{% block tile %} Customer List {% endblock %}

{% block content %}

    <!-- templates/customers/index.html -->

<h1>Products</h1>

<ul>
  {% for product in products %}
    <li>{{ product.name }}</li>
    <li>{{ product.quantity }}</li>
    <li>{{ product.price }}</li>
    <a class="btn btn-outline-secondary" href="{{url_for('main.edit_product', product_id=product.id)}}">Edit</a>
    <a class="btn btn-outline-secondary" href="{{url_for('main.delete_product', product_id=product.id)}}">Delete</a>

    {% endfor %}
</ul>


{% endblock %}
